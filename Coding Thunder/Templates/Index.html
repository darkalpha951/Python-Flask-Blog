{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <!-- TODO: Fetch it using for loop using database -->

                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.content[0:100]}}...</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{params['blog_name']}}</a>
                            {{post.date}}
                        </p>
                    </div>
                    <br>
                    {% endfor %}
                    
                    <!-- Divider-->
                    <hr class="my-4" />
                    
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary text-uppercase" href="{{next}}">Next &rarr;</a>
                    </div>
                    <div class="d-flex justify-content-start mb-4">
                        <a class="btn btn-primary text-uppercase" href="{{prev}}">&larr; Previous</a>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
