{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Upload A File</h1>
                    <form action="/uploader" method = "post" enctype="multipart/form-data">
                        <label for="myfile">Select a file:</label>
                        <input type="file" id="myfile" name="myfile">
                        <button type = "submit" class="btn btn-outline-dark">Submit</button>
                    </form>
                    <hr>
                    <div class="row gx-4 gx-lg-5 justify-content-center">
                        <h1>Basic Actions</h1>
                        <a href="/edit/0"><button type="button" class="btn btn-outline-dark">Add a new post</button></a>
                        <a href="/logout"><button type="button" class="btn btn-outline-dark">Logout</button></a>
                    </div>
                    <hr>
                    <h1>Edit Posts</h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Sno</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>

                        {% for post in posts %}
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-outline-dark">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-outline-dark">Delete</button></a></td>
                          </tr>
                        {% endfor %}


                        </tbody>
                      </table>
                </div>
            </div>
        </div>
{% endblock %}
